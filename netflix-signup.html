<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="image.jpg" alt="Netflix" class="netflix-logo">
    </header>
    <div class="signin-container">
        <form>
            <h1>Sign In</h1>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Email or mobile number" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" required>
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="help-link">Forgot password?</a>
            </div>

            <div class="alternative">
                <p>New to Netflix? <a href="#">Sign up now</a></p>
            </div>
            
            <div class="recaptcha-terms">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="#">Learn more</a>
            </div>
        </form>
    </div>
    <footer class="site-footer">
      <div class="footer-inner">
        <p class="footer-contact">Questions? Call 000-800-919-1743 (Toll-Free)</p>

        <nav class="footer-grid" role="navigation" aria-label="Footer links">
          <div class="footer-col">
            <a href="#">FAQ</a>
            <a href="#">Cookie Preferences</a>
          </div>

          <div class="footer-col">
            <a href="#">Help Centre</a>
            <a href="#">Corporate Information</a>
          </div>

          <div class="footer-col">
            <a href="#">Terms of Use</a>
            <a href="#">Privacy</a>
          </div>

          <div class="footer-col">
            <a href="#">Contact Us</a>
            <a href="#">Legal Notices</a>
          </div>
        </nav>

        <div class="footer-bottom">
          <div class="language">
            <select aria-label="Select language">
              <option value="en">English</option>
            </select>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
